<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HLYDH计算器</title>
    <link href="../../static/css/counter.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="count.js"></script>
</head>
<body>
<h3>登录 <a href="../user/login.html">登录</a></h3>
<h3>注册 <a href="../user/regist.html">注册</a></h3>
<!--<input type="button" align="right" width="50" height="30" value="登录" onclick="location.href='../user/login.html'">-->
<!--<input type="button" width="50" height="30" value="注册" onclick="location.href='../user/regist.html'">-->
<div></div>
<div id="calculator">
    <div id="head"><h3>HLYDH计算器</h3></div>
    <div id="show" align="center"><input type="text" id="text" ></div>
    <div id="cuttom">
        <table align="center">
            <tr>
                <td><input type="button" value="7" onclick="display(7)"></td>
                <td><input type="button" value="8" onclick="display(8)"></td>
                <td><input type="button" value="9" onclick="display(9)"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display(4)"></td>
                <td><input type="button" value="5" onclick="display(5)"></td>
                <td><input type="button" value="6" onclick="display(6)"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display(1)"></td>
                <td><input type="button" value="2" onclick="display(2)"></td>
                <td><input type="button" value="3" onclick="display(3)"></td>
                <td><input type="button" value="(" onclick="display('(')"></td>
                <td><input type="button" value=")" onclick="display(')')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" onclick="display(0)"></td>
                <td><input type="button" value="←" onclick="back()"></td>
                <td><input type="button" value="c" onclick="reset()"></td>
                <td><input type="button" value="=" onclick="equals()"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
